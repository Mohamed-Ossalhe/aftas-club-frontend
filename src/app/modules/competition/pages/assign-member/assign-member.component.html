<div class="min-h-screen p-6 flex items-center justify-center text-white">
    <div class="container max-w-screen-lg mx-auto">
        <div>
            <h2 class="font-semibold text-xl text-white">Assign Member to Competition</h2>
            <p class="text-gray-500 mb-6">All Fields with (<span class="text-red-500 font-medium"> * </span>) are
                required.</p>

            <div class="rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1">

                    <form [formGroup]="formGroup" (ngSubmit)="submit()" class="lg:col-span-2">
                        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-6">
                            <div class="md:col-span-6">
                                <label for="name">Member <span class="text-red-500">*</span></label>
                                <input type="text" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 text-gray-800" value="" placeholder="Member Name" #name (keyup)="filterMembers(name.value)" />
                                <select *ngIf="members.length > 0" name="name" formControlName="name" id="name" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 text-gray-800">
                                    <option *ngFor="let member of members" value="{{member.num}}">{{member.name}} {{member.familyName}}</option>
                                </select>
                                <input *ngIf="members.length == 0" type="text" value="No Member Found" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50 text-gray-800" readonly>
                            </div>

                            <div class="md:col-span-6">
                                <label for="competition">Compition <span class="text-red-500"></span></label>
                                <input type="text" name="competition" id="competition"
                                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-300 text-gray-600"
                                    placeholder="Member Family Name" formControlName="competition" readonly/>
                            </div>

                            <div class="md:col-span-3">
                                <label for="rank">Rank <span class="text-red-500"></span></label>
                                <input type="number" name="rank" id="rank"
                                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-300 text-gray-800" placeholder="Rank"
                                    formControlName="rank" max="0" min="0"readonly />
                            </div>

                            <div class="md:col-span-3">
                                <label for="score">Score <span class="text-red-500"></span></label>
                                <input type="number" name="score" id="score"
                                    class="h-10 border mt-1 rounded px-4 w-full bg-gray-300 text-gray-800"
                                    placeholder="Score" formControlName="score" max="0" min="0" readonly/>
                            </div>

                            <div class="md:col-span-6 mt-4 text-right">
                                <div class="inline-flex items-end">
                                    <button type="submit"
                                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
