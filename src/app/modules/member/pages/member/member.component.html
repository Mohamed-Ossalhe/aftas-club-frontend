<div class="flex-grow flex h-full overflow-x-hidden">
    <div class="members-section w-full">
        <div class="sm:p-7 p-4">
            <table class="w-full text-left" *ngIf="members.length > 0">
                <thead>
                    <tr class="text-gray-400">
                    <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Name</th>
                    <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Family Name</th>
                    <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800 hidden md:table-cell">Accession Date</th>
                    <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800">Nationality</th>
                    <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800 sm:text-gray-400 text-white">Identity Document</th>
                    <th class="font-normal px-3 pt-0 pb-3 border-b border-gray-200 dark:border-gray-800 sm:text-gray-400 text-white">Identity Number</th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 dark:text-gray-100">
                    <tr *ngFor="let item of members">
                        <td class="sm:p-3 py-2 px-1 border-b border-gray-200 dark:border-gray-800">
                            {{item.name}}
                        </td>
                        <td class="sm:p-3 py-2 px-1 border-b border-gray-200 dark:border-gray-800">
                            {{item.familyName}}
                        </td>
                        <td class="sm:p-3 py-2 px-1 border-b border-gray-200 dark:border-gray-800 md:table-cell hidden">{{item.accessionDate}}</td>
                        <td class="sm:p-3 py-2 px-1 border-b border-gray-200 dark:border-gray-800 text-red-500">{{item.nationality}}</td>
                        <td class="sm:p-3 py-2 px-1 border-b border-gray-200 dark:border-gray-800">
                            {{item.identityDocument}}
                        </td>
                        <td class="sm:p-3 py-2 px-1 border-b border-gray-200 dark:border-gray-800">
                            {{item.identityNumber}}
                        </td>
                    </tr>
                </tbody>
            </table>
            <p>{{message}}</p>
            <app-pagination [data]="dataObject" [currentPage]="page"></app-pagination>
        </div>
    </div>
</div>
