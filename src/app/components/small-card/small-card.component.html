<a routerLink="/competitions" [queryParams]="{competition: data.code}" queryParamsHandling="merge">
    <button class="bg-white p-3 w-full flex flex-col rounded-md dark:bg-gray-800 shadow">
    <div class="flex xl:flex-row flex-col items-center font-medium text-gray-900 dark:text-white pb-2 mb-2 xl:border-b border-gray-200 border-opacity-75 dark:border-gray-700 w-full capitalize">
        {{ data.location }}
        <div class="timing flex gap-2 ml-auto text-xs text-gray-500 font-thin">
            <div class="start-time text-green-600">{{data.startTime.substring(0, 5)}}</div>
            <p>=></p>
            <div class="end-time text-red-600">{{data.endTime.substring(0, 5)}}</div>
        </div>
    </div>
    <div class="flex items-center w-full">
        <div *ngIf="generateStatus(data.date, data.startTime, data.endTime) === 'upcoming'" class="text-xs py-1 px-2 leading-none dark:bg-gray-900 bg-blue-100 text-blue-500 rounded-md">{{ generateStatus(data.date, data.startTime, data.endTime) }}</div>
        <div *ngIf="generateStatus(data.date, data.startTime, data.endTime) === 'expired'" class="text-xs py-1 px-2 leading-none dark:bg-gray-900 bg-yellow-100 text-yellow-600 rounded-md">{{ generateStatus(data.date, data.startTime, data.endTime) }}</div>
        <div *ngIf="generateStatus(data.date, data.startTime, data.endTime) === 'started'" class="text-xs py-1 px-2 leading-none dark:bg-gray-900 bg-green-100 text-green-600 rounded-md">{{ generateStatus(data.date, data.startTime, data.endTime) }}</div>
        <div class="ml-auto text-xs text-gray-500">{{ generateCompetitionDate(data.date, data.startTime) }}</div>
    </div>
</button>
</a>
