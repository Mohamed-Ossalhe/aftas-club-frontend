<div class="flex w-full mt-5 space-x-2 justify-end">
    <a *ngIf="!data?.first" routerLink="/members" [queryParams]="{page: (+currentPage - 1)}">
        <button class="inline-flex items-center h-8 w-8 justify-center text-gray-400 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none">
            <svg class="w-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
    </a>
    <button *ngFor="let page of [].constructor(data?.totalPages); let i = index;" class="inline-flex items-center h-8 w-8 justify-center text-gray-500 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none" [class]="data?.pageable?.pageNumber === (i) ? 'bg-gray-100 dark:bg-gray-800 dark:text-white' : ''">{{i + 1}}</button>
    <!-- <button class="inline-flex items-center h-8 w-8 justify-center text-gray-500 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none">3</button> -->
    <a *ngIf="!data?.last" routerLink="/members" [queryParams]="{page: (+currentPage == 0 ? +currentPage + 2 : +currentPage + 1)}">
        <button class="inline-flex items-center h-8 w-8 justify-center text-gray-400 rounded-md shadow border border-gray-200 dark:border-gray-800 leading-none">
            <svg class="w-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </a>
</div>
